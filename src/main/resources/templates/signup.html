<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col -md-8 offset-md-2">
					<div class="my-card mt-1">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
						<div class="container text-center">
							<img src="" th:src="@{/img/vikas.png}" alt="">
						</div>
						<h1 class="text-center">Register Here</h1>
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${userEntity}">

							<!--  name-field! -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${userEntity.name}" />

								<!--  email-field! -->
								<div class="form-group">
									<label for="email_field">Your Email</label> <input name="email"
										type="text" class="form-control" id="email_field"
										aria-describedby="emailHelp" placeholder="Enter here" required
										th:value="${userEntity.email}" />

									<!--  password-field! -->
									<div class="form-group">
										<label for="password_field">Your password</label> <input
											name="password" type="password" class="form-control"
											id="password_field" aria-describedby="passwordHelp"
											placeholder="Enter here" required >
											</div>


										<!-- user about field -->
										<div class="form-group" width="100px">
											<textarea name="about" th:value="${userEntity.about}"
												placeholder="Enter something about yourself ! " rows="10"
												class="from-control"></textarea>
										</div>

										<!-- For check box !!! -->
									</div>
									<div class="from-group">
										<input type="checkbox" name="agreement"
											class="from-check-point" point="agreement" /> <label
											for="agreement">Accept terms and conditions</label>

									</div>

									<div class="container">
										<button type="submit" class="btn bg-primary text-white">Submit</button>
										<button type="reset" class="btn btn-warning text-white">Reset</button>
									</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
